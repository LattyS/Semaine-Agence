<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, minimum-scale=0.2, initial-scale=1.0">
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/jquery.fullPage.css'>
    <link rel='stylesheet' href='css/slick.css'>
    <link rel='stylesheet' href='css/slick-theme.css'>

    <link rel="icon" href="images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
    <script src='js/jquery-2.2.0.min.js'></script>

<!--Script pour le Facebook page plugin-->
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;

    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<header>
    <div id='onglets'>
        <ul id="menu">
            <li><a href='#home' class="accueil">Accueil</a></li>
            <li><a href='#museum' class="museum">Musées</a></li>
            <li><img src="images/logo.png" class="logo"></li>
            <li><a href='#application' class="application">Application</a></li>
            <li><a href='#contact' class="contact">Contact</a></li>
        </ul>
    </div>
</header>

<div class='container'>
    <div id="fullpage">
        <div class="section home">
            <div class='homeDescription'>
                <p>
                    Archipel est un projet innovant , alliant la connaissance et la simplicité.<br>
                    <button id="myBtn">La puce NFC</button> vous fait visiter les musées de façon interactive.
                </p>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">x</span>
                        <img src="images/pucenfc.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="section museumBlock">
            <div class='museumImgBlock'><img src='images/louvre.jpg'>
                <div class='museumNameBlock'>Louvre</div>
            </div>
            <div class='museumImgBlock'><img src='images/orsay.jpg'>
                <div class='museumNameBlock'>Orsay</div>
            </div>
            <div class='museumImgBlock'><img src='images/pompidou.jpg'>
                <div class='museumNameBlock'>Pompidou</div>
            </div>
            <div class='museumImgBlock'><img src='images/artModern.jpg'>
                <div class='museumNameBlock'>M.A.M.</div>
            </div>
        </div>
        <div class="section appBlock">

            <div class="carousel">
                <img src="images/phonehome.png" class="appImg" alt="home">
                <img src="images/phonemuseum.png" class="appImg" alt="museum">
                <img src="images/phonepainting.png" class="appImg" alt="matisse">
                <img src="images/phoneaccount.png" class="appImg" alt="account">
                <img src="images/phonemap.png" class="appImg" alt="map">
            </div>

            <!--
            <div class="appText">
                <p>A travers peintures et sculptures,<br>
                    découvrez Archipel,<br>
                    l’application rendant la visite passionnelle
                </p>
            </div>
            -->

            <ul id="download">
                <a href="playstore.html"><img src="images/googleplay.png"></a>
                <a href="appstore.html" target="_blank"><img src="images/appstore.png"></a>
                <a href="windowsstore.html"><img src="images/windowsstore.png"></a>
            </ul>
        </div>
        <div class="section contactBlock fp-auto-height">
            <div id="footer">

                <div class="form">
                    <p>Nous contacter</p>
                    <form>
                        <input type="text" placeholder="Prénom"><br>
                        <input type="email" placeholder="E-mail"><br>
                        <textarea placeholder="Message"></textarea><br>
                        <input type="submit" value="Envoyer">
                    </form>
                </div>


                <div class="adress">
                    <p>Archipel</p>
                    <p>95 avenue Parmentier</p>
                    <p>75011</p>
                    <p>PARIS</p>
                </div>

                <div class="fb-page"
                     data-href="https://www.facebook.com/Archipel-241638712839395/?fref=ts"
                     data-width="380"
                     data-hide-cover="false"
                     data-show-facepile="true"
                     data-show-posts="false">
                </div>

            </div>
        </div>
    </div>
</div>
<footer>
</footer>
